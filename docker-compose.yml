version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./web/backend:/app/web/backend
      - ./jobs:/app/jobs
    environment:
      - PYTHONUNBUFFERED=1
    command: python -m uvicorn web.backend.app:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./web/frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./web/frontend/src:/app/src
    environment:
      - VITE_API_URL=http://localhost:8000
